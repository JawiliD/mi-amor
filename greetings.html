<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Greetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

    <style>
        /* Background */
        body {
            overflow: hidden; /* Hide scrollbars */
            background: url('images/back2.jfif') no-repeat center center/cover;
        }

        /* Falling Hearts */
        .heart {
            position: absolute;
            top: 0; /* Start from the top */
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Heart Falling Animation */
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(var(--x-move, 0px)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="w-screen h-screen flex flex-col justify-center items-center">

        <div class="bg-gray-800 rounded-2xl border-fuchsia-500 border-4 p-10 m-10">
            <h1 class="text-6xl text-red-500" style="font-family: 'Lavishly Yours', cursive;">
                Happy Valentine's Day! ‚ù§Ô∏è
            </h1>
        </div>
        <div class="typewriting2 bg-gray-800 rounded-2xl border-fuchsia-500 border-4 p-10 m-10 text-2xl text-white text-center"></div>
        <!-- Hidden button (shown after typing effect) -->
        <a href="nextpage.html" id="proceedButton" class="mt-5 px-6 py-3 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 hidden">
            Proceed ‚ù§Ô∏è
        </a>
        
    </div>

    <iframe src="audio.html" style="display: none;"></iframe>
   


    <script>
    const message = "I know this isn't much, but I hope this would bring a smile on your pretty face.\n Wishing you a day filled with love and happiness! üíï";
    const typingSpeed = 100; // Adjust speed (milliseconds per letter)
    let index = 0;

    function typeMessage() {
        if (index < message.length) {
        document.querySelector(".typewriting2").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, typingSpeed);
        } else {
        // Show the button after typing is complete
        document.getElementById("proceedButton").classList.remove("hidden");
        }
    }

    // Start typing effect after the page loads
    window.onload = typeMessage;
    </script>

    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è'; // Heart Emoji
            heart.classList.add('heart');
            document.body.appendChild(heart);

            // Randomize start position (top area)
            heart.style.left = Math.random() * 100 + 'vw'; // Random left position
            heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
            heart.style.setProperty('--x-move', Math.random() * 50 - 25 + 'px'); // Slight left/right movement

            // Remove heart after it falls
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Continuously create hearts
        setInterval(createHeart, 300);
    </script>

</body>
</html>
