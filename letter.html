<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with Falling Hearts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blink: 'blink 1s steps(2, start) infinite',
                        fadeIn: 'fadeIn 1s ease-in-out forwards',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0 },
                        },
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        /* Falling Heart Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -10vh;
            font-size: 24px;
            color: red;
            opacity: 1;
            animation: fall 4s linear infinite;
        }

        /* Custom Paper Background */
        .paper-container {
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png');
            background-size: cover;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        /* Hidden by default, will fade in after typing */
        #actionButton {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 relative min-h-screen flex justify-center">
    
    <!-- Hearts Container -->
    <div id="hearts-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <div class="flex flex-col justify-center items-center w-full py-10">
        <div class="paper-container w-[90%] sm:w-[70%] md:w-[50%] p-6 text-start relative z-10">
            <div id="typewriter" class="text-lg sm:text-xl md:text-2xl font-mono overflow-hidden">
                <span id="text"></span><span id="cursor" class="border-r-2 border-orange-500 animate-blink">|</span>
            </div>
        </div>
        
        <!-- Button (Hidden initially) -->
        <button id="actionButton" class="mt-4 px-6 py-3 bg-red-500 text-white font-bold rounded-lg shadow-lg hover:bg-red-600 transition duration-300">
            There's more...Click Me ‚ù§Ô∏è
        </button>
    </div>
    
    <!-- Hidden Audio -->
    <iframe src="audio.html" style="display: none;"></iframe>

    <script>
        const text = `Dear Isabela,\n\nI really just want you to know that I'm really happy when we are having a conversation, it's really heartwarming to know the different sides of your personality. I know this is just the start and I'm just on the tip of the ice berg but I hope that you will let me in the rabbit hole so you won't feel alone on your personal battles, I can be your buddy and partner in crime I tell you that...I know that will take time but it's fine since I still have a lifetime to get to know you hehe...I just thought that it will be unfair that we're together laughing and your alone crying...I didn't say anything cheesy didn't I haha, you're not really flattered by it anyway...sinasabihan mo lang ako na nambobola hay nako hahha kahit d naman yun intention ko hahha...That's why here I am just saying my plain thoughts about you...Please don't make this relationship a distraction to your personal goals I'm just here to support you always, if you suddenly feel lost on your track of life, that is okay we all experience that, you can always talk to me, maybe I can help you to figure things out...because I admit I also felt lost and still feel lost till now haha...no one really got things figured outüòämost of the adults are just acting it up...just remember I'm here for you alwaysüòä...hope you like this simple effort of mine hehe\n\nLove\nYour Suitor`;

        const textElement = document.getElementById('text');
        const cursorElement = document.getElementById('cursor');
        const button = document.getElementById('actionButton');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                if (text[index] === "\n") {
                    textElement.innerHTML += "<br>"; // Replace new lines with <br>
                } else {
                    textElement.innerHTML += text.charAt(index);
                }
                index++;
                setTimeout(typeWriter, Math.floor(Math.random() * 100) + 50);
            } else {
                cursorElement.style.display = "none"; // Hide cursor after typing finishes
                button.style.opacity = "1"; // Ensure opacity is set in JavaScript
                button.style.visibility = "visible"; // Make sure it's visible
                button.style.animation = "fadeIn 1s ease-in-out forwards"; // Apply fade-in animation
            }
        }


        // Start the typewriter effect
        typeWriter();

        // Function to create falling hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");

            // Random position and size
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // 3-5 seconds
            heart.style.fontSize = `${Math.random() * 20 + 20}px`; // 20px - 40px

            document.getElementById("hearts-container").appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generate hearts every second
        setInterval(createHeart, 800);

        // Button Click Redirect
        button.addEventListener("click", () => {
            window.location.href = "final.html"; // Change this URL
        });
    </script>
</body>
</html>
