<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('images/back5.jfif') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;

        .pickup-container {

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: red;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }

        .button:hover {
            background: darkred;
        }

        .special-button {
            background: green !important;
        }

        .special-button:hover {
            background: darkgreen !important;
        }
    </style>
</head>
<body>

    <div class="pickup-container">
        <h1 class="text-4xl mb-4" style="font-family: 'Lavishly Yours', cursive;">Pick-up Lines â¤ï¸</h1>
        <p id="pickupText" class="pickup-line"></p>
        
        <!-- Buttons Container -->
        <div class="flex flex-col items-center gap-4">
            <button id="nextButton" class="button" onclick="showNextPickup()">Next ğŸ’˜</button>
            <a id="specialButton" class="button special-button" href="letter.html" style="display: none;">Click Me! ğŸ’–</a>

            <!-- Back Button (Now Aligned Properly) -->
            <a href="greetings.html" class="proceed-btn bg-gray-600 text-white rounded-lg shadow-lg hover:bg-gray-700 px-5 py-2">
                â¬… Back
            </a>
        </div>
    </div>

     


    <!-- Background Music (if required) -->
    <iframe src="audio.html" style="display: none;"></iframe>

    <script>
        const pickupLines = [
            "Are you a song? Because youâ€™re stuck in my head all day. ğŸ¶",
            "Are you a flower? Because you make my heart bloom. ğŸŒ¸",            
            "Are you Wi-Fi? Because Iâ€™m really feeling a connection. ğŸ“¶",
            "Do you have a name, or can I call you mine? ğŸ˜˜",
            "Can I follow you home? Because my parents always told me to follow my dreams. ğŸŒ™âœ¨",
            "Do you believe in love at first type, or should I DM you again? Because every time I see your name pop up on my screen, my heart does this weird little happy dance.ğŸ’¬",
            "I know those were cheesy, but I hope it made you laugh or smile hehe, this is not the end ğŸ˜Š"
        ];

        let currentIndex = 0;

        function typeMessage(text, element, speed, callback) {
            let i = 0;
            element.innerHTML = "";  // Clear previous text
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback(); // Call the next function after typing
                }
            }
            type();
        }

        function showNextPickup() {
            const textElement = document.getElementById("pickupText");
            const nextButton = document.getElementById("nextButton");
            const specialButton = document.getElementById("specialButton");

            nextButton.style.display = "none";
            specialButton.style.display = "none";

            typeMessage(pickupLines[currentIndex], textElement, 50, () => {
                if (currentIndex === pickupLines.length - 1) {
                    specialButton.style.display = "block"; // Show final button
                } else {
                    nextButton.style.display = "block"; // Show next button
                }
                
                // Only increment if there's another line to show
                if (currentIndex < pickupLines.length - 1) {
                    currentIndex++;
                }
            });
        }

        window.onload = showNextPickup;
    </script>

</body>
</html>
