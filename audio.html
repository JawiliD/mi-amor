<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- YouTube Player -->
  <div id="player"></div>

  <script>
    // YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    const playlist = [
      'igIfiqqVHtA', // Replace with your YouTube video IDs
      'osRhJjvNSds',
      'yBtO2CdZYss',
    ];
    let currentTrack = 0;

    // Initialize the YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', // Hide the player
        width: '0',
        videoId: playlist[currentTrack],
        playerVars: {
          autoplay: 1, // Autoplay the video
          controls: 0, // Hide controls
          modestbranding: 1, // Hide YouTube logo
          rel: 0, // Disable related videos
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
        },
      });
    }

    // Start playing the video when the player is ready
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // Play the next video when the current one ends
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentTrack = (currentTrack + 1) % playlist.length; // Loop back to the first video
        player.loadVideoById(playlist[currentTrack]);
      }
    }
  </script>
</body>
</html>
