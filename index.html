<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page with Beating Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    textShadow: {
                        glow: '0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #e90ed7, 0 0 80px #e90ed7, 0 0 90px #e90ed7, 0 0 100px #e90ed7, 0 0 150px #e90ed7',
                    },
                    animation: {
                        heartbeat: 'heartbeat 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                    },
                    fontFamily: {
                        comic: ["Comic Neue", "cursive"], // Add the font here
                    },
                },
            },
        };
    </script>
    <style>
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #b025bd, 0 0 80px #b025bd, 0 0 90px #b025bd, 0 0 100px #b025bd, 0 0 150px #b025bd;
            }
        }

        /* Heart shape styling */
        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            background: red;
            clip-path: path("M50 89.6C46.9 89.6 43.8 88.4 41.2 86.1L7.5 56.7C-10.2 40.8 -2.5 11.2 23.6 7.5C31.7 6.2 39.8 8.9 45.7 14.8L50 19.1L54.3 14.8C60.2 8.9 68.3 6.2 76.4 7.5C102.5 11.2 110.2 40.8 92.5 56.7L58.8 86.1C56.2 88.4 53.1 89.6 50 89.6Z");
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Filling effect */
        .heart::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 2s ease;
        }

        /* When the button is clicked, the filling effect starts */
        .heart.active::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center bg-[url(images/back1.jfif)] bg-cover bg-center">
        <!-- Beating and glowing text -->
        <h1 class="text-6xl font-bold text-purple-800 text-glow  mb-16 font-comic">
            Hi Isabela
        </h1>
        <div class="text-2xl font-medium text-purple-900 mb-5 text-center bg-purple-500 rounded-2xl p-3">
            <h3>This is only for you</h3>
            <h3>Hope you enjoy</h3>
            <h3>Tap my heart</h3>
        </div>        

        <!-- Heart button with "Tap Here" text -->
        <div class="relative">
            <div class="heart text-glow animate-heartbeat" id="heartButton"></div>
            
        </div>
    </div>
    
    <script>
        const heartButton = document.getElementById('heartButton');

        heartButton.addEventListener('click', () => {
            // Add the 'active' class to start the filling animation
            heartButton.classList.add('active');

            // Wait for the animation to complete (2 seconds)
            setTimeout(() => {
                // Redirect to another page
                window.location.href = 'letter.html'; // Replace with your desired URL
            }, 2000); // 2000ms = 2 seconds (matches the animation duration)
        });
    </script>

<iframe src="audio.html" class="fixed bottom-0 left-0 w-full h-20 border-none"></iframe>

</body>
</html>
