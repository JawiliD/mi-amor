<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page with Beating Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    textShadow: {
                        glow: '0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #e90ed7, 0 0 80px #e90ed7, 0 0 90px #e90ed7, 0 0 100px #e90ed7, 0 0 150px #e90ed7',
                    },
                    animation: {
                        heartbeat: 'heartbeat 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #e90ed7, 0 0 80px #e90ed7, 0 0 90px #e90ed7, 0 0 100px #e90ed7, 0 0 150px #e90ed7;
            }
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen flex justify-center bg-[url(/img/back1.jfif)] bg-cover bg-center">
        <h1 class="text-6xl font-bold text-purple-800 mt-20 text-glow animate-heartbeat">
            Hi Isabela
        </h1>
    </div>
</body>
</html>
