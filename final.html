<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with Background Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Image */
        body {
            background: url('images/back4.jfif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
        }

        /* Typewriter Effect */
        #typewriter {
            font-size: 1.5rem;
            max-width: 80%;
            white-space: pre-wrap;
            overflow: hidden;
        }

        /* Blinking Cursor */
        #cursor {
            border-right: 3px solid white;
            display: inline-block;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Link Styling */
        #google-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="text-amber-400 font-bold" id="typewriter">
        <span id="text"></span><span id="cursor">|</span>
    </div>

    <!-- Google Link with Background -->
    <div id="google-link">
        <a href="https://drive.google.com/file/d/1DHK0upBqCivXMc3VDNL-rzZz1aTJjegD/view?usp=sharing" class="text-white text-lg font-semibold hover:bg-gray-700 px-4 py-2 rounded-lg" target="_blank">
            CLICK ME!!
        </a>
    </div>

     <!-- Back Button (Always Visible) -->
     <a href="letter.html" class="proceed-btn bg-gray-600 text-white rounded-lg shadow-lg hover:bg-gray-700 mt-4">
        ⬅ Back
    </a>


    <!-- Hidden Audio -->
    <iframe src="audio.html" style="display: none;"></iframe>

    <script>
        const text = "Before everything goes into an end I want to show you something I've put an effort on.\n I hope you appreciate it ☺️";
        const textElement = document.getElementById('text');
        const cursorElement = document.getElementById('cursor');
        const googleLink = document.getElementById('google-link');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text[index] === "\n" ? "<br>" : text[index];
                index++;
                setTimeout(typeWriter, 100);
            } else {
                cursorElement.style.display = "none"; // Hide cursor after typing finishes
                googleLink.style.display = "block"; // Show Google link
            }
        }

        // Start the typewriter effect
        typeWriter();
    </script>
</body>
</html>
