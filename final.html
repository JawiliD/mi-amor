<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with Background Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Image */
        body {
            background: url('images/back4.jfif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Typewriter Effect */
        #typewriter {
            font-size: 1.5rem;
            max-width: 80%;
            white-space: pre-wrap;
            overflow: hidden;
        }

        /* Blinking Cursor */
        #cursor {
            border-right: 3px solid white;
            display: inline-block;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text-amber-400 font-bold" id="typewriter">
        <span id="text"></span><span id="cursor">|</span>
    </div>

    <!-- Hidden Audio -->
    <iframe src="audio.html" style="display: none;"></iframe>

    <script>
        const text = "Before everything goes into an end I want to show you something I've put an effort on.\n I hope you appreciate it ☺️";
        const textElement = document.getElementById('text');
        const cursorElement = document.getElementById('cursor');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text[index] === "\n" ? "<br>" : text[index];
                index++;
                setTimeout(typeWriter, 100);
            } else {
                cursorElement.style.display = "none"; // Hide cursor after typing finishes
            }
        }

        // Start the typewriter effect
        typeWriter();
    </script>
</body>
</html>
